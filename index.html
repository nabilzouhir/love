<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU DOUSA</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0b1522;
            font-family: Arial, Helvetica, sans-serif;
        }

        .buttons {
            padding-bottom: 5rem;
        }

        .button {
            background-color: yellow;
            font-size: large;
            padding: 15px;
            border-radius: 30%;
            cursor: pointer;
        }

        .heart {
            height: 70px;
            width: 70px;
            background: #f20044;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #f20044;
            animation: heart 0.6s linear infinite;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }

            80% {
                transform: rotate(-45deg) scale(1.0);
            }

            100% {
                transform: rotate(-45deg) scale(0.08);
            }
        }

        .heart:before {
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #f20044;
            top: -50%;
            border-radius: 50px;
            box-shadow: -10px 10px 90px #f20044;
        }

        .heart:after {
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #f20044;
            right: -50%;
            border-radius: 50px;
            box-shadow: -10px 10px 90px #f20044;
        }

        .titles {
            padding-top: 5rem;
            display: flex;
        }

        h1{
            color: white;
            font-size: 30px;
            margin-left: 30px;
        }

        h2 {
            padding-bottom: 2rem;
            color: white;
            font-size: 40px;
        }

        .photos{
            display: flex;
            margin-top: 2rem;
        }
        .photo {
            margin-left: 15px;
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <script>
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }

        function pause() {
            var audio = document.getElementById("audio");
            audio.pause();
        }
        window.onload = function () {
            document.getElementById("audio").pause();
        }
    </script>
    <h2>1 month gone, &#8734; remaining</h2>
    <div class="buttons">
        <input type="button" value="Play" class="button" onclick="play()">
        <audio autoplay id="audio" src="song.mp3"></audio>
        <input type="button" value="Pause" class="button" onclick="pause()">
    </div>
    <div class="heart"></div>
    <div class="titles">
        <h1>I LOVE YOU</h1>
        <h1>TI AMO</h1>
        <h1>JE T'AIME</h1>
        <h1>TE QUIERO</h1>
        <h1>KANBGHIK</h1>
    </div>
    <div class="photos">
        <img src="nabil.jpeg" alt="Nabil" class="photo">
        <img src="dousa.jpg" alt="Dousa" class="photo">
    </div>
</body>

</html>
